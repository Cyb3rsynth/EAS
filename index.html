<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSketch</title>
    <link rel="icon" href="./images/logo.png">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <h1>Outrun Pixels</h1>
    </header>


    <div class="options">
        <div class="sizecontrols">
            <div>
            <h2>Pixel Size</h2>
            <button class="sizebtn1">Small</button>
            <button class="sizebtn2">Medium</button>
            <button class="sizebtn3">Large</button>
            </div>
        </div>

        <div class="colorcontrols">
            <div>
            <h2>Pixel Mode</h2>
            <button class="modergb">RGB</button>
            <button class="modeerase">Erase</button>
            <button class="eraseBtn">Reset</button>
            </div>
        </div>
      </div>
    
  
        <div id="container"></div>   
         
        <footer class="footer">
            <a href="https://github.com/Cyb3rsynth">-Cyb3rSynth-</a>
        </footer>

</body>
</html>
