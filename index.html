<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <h1>Outrun Paint</h1>
    </header>


    <div class="options">
        <div class="sizecontrols">
            <div>
            <p>Grid Density:</p>
            <button class="sizebtn">Small</button>
            <button class="sizebtn">Medium</button>
            <button class="sizebtn">Big</button>
            </div>
        </div>

        <div class="colorcontrols">
            <div>
            <p> Mode:</p>
            <button class="modebw">Classic</button>
            <button class="modergb">RGB</button>
            <button class="erase">Erase</button>
            </div>
        </div>
      </div>
    

    <div id="container">
        </div>
   

</body>
</html>
